<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating a game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
<body onload="playGame()">

<div>
	<h1>Adding Game</h1>

	<p id="demo">In this lecture, we will cover the game to add 2 numbers.</p>
</div>
<hr>
<div class="quiz">
    <div class="quiz-content">
        <div class="question">
            What is the sum of <span class="text-info" id="field1">5</span> and <span class="text-info" id="field2">5</span>?
        </div>
        <div class="options">
            <div class="fields">
                <div class="field-block" id="option1">
                    10
                </div>
            </div>
            <div class="fields">
                <div class="field-block" id="option2">
                    10
                </div>
            </div>
            <div class="fields">
                <div class="field-block" id="option3">
                    10
                </div>
            </div>
            <div class="fields">
                <div class="field-block" id="option4">
                    10
                </div>
            </div>
        </div>
        <div class="play-again">
            <a class="button">Play Again</a>
        </div>
    </div>
</div>

<script>

var riddle = {};

function randomNumber(min, max) {
    return Math.floor(Math.random() * (max-min+1) + min);
}

function playGame() {

    var field1 = randomNumber(20, 50);
    var field2 = randomNumber(20, 50);

    riddle = {
        field1: field1,
        field2: field2,
        resultsArray: [8, 9, 10, 11],
        answer: 10
    };

    document.getElementById('field1').innerHTML = riddle.field1;
    document.getElementById('field2').innerHTML = riddle.field2;

    console.log(field1, field2);
}


	
</script>

</body>
</html>
