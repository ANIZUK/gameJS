<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating a game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
<body onload="playGame()">

<div>
	<h1>Adding Game</h1>

	<p id="demo">In this lecture, we will cover the game to add 2 numbers.</p>
</div>
<hr>
<div class="quiz">
    <div class="quiz-content">
        <div class="question">
            What is the sum of <span class="text-info" id="field1">5</span> and <span class="text-info" id="field2">5</span>?
        </div>
        <div class="options">
            <div class="fields">
                <div class="field-block" id="option1">
                    10
                </div>
            </div>
            <div class="fields">
                <div class="field-block" id="option2">
                    10
                </div>
            </div>
            <div class="fields">
                <div class="field-block" id="option3">
                    10
                </div>
            </div>
            <div class="fields">
                <div class="field-block" id="option4">
                    10
                </div>
            </div>
        </div>
        <div class="play-again">
            <a class="button">Play Again</a>
        </div>
    </div>
</div>

<script>

var riddle = {};

function randomNumber(min, max) {
    return Math.floor(Math.random() * (max-min+1) + min);
}

function playGame() {

    var field1 = 5; //randomNumber(20, 50);
    var field2 = 5; //randomNumber(20, 50);
    var result = field1 + field2;

    var resultsArray = generateRandomOptions(result);
    resultsArray.push(result);

    riddle = {
        field1: field1,
        field2: field2,
        resultsArray: [8, 9, 10, 11],
        answer: 10
    };

    document.getElementById('field1').innerHTML = riddle.field1;
    document.getElementById('field2').innerHTML = riddle.field2;
    document.getElementById('option1').innerHTML = riddle.resultsArray[0];
    document.getElementById('option2').innerHTML = riddle.resultsArray[1];
    document.getElementById('option3').innerHTML = riddle.resultsArray[2];
    document.getElementById('option4').innerHTML = riddle.resultsArray[3];

    console.log(field1, field2);
}

function generateRandomOptions(sum) {
    var resultsArray = [];
    var randomNumberArray = [];

    while(randomNumberArray.length < 3) {
        var random = randomNumber(1, 10);

        if (randomNumberArray.indexOf(random) > -1)
            continue;
        randomNumberArray.push(random);
    }

    // console.log(randomNumberArray, addSubtract);

    for (var i = 0; i < 3; i++) { //3, bo potrzebujemy 3 przypadkowych liczb i jednej poprawnej odpowiedzi
        var addSubtract = randomNumber(0,1);
        var result = sum;

        if (addSubtract === 1) {
            //dodawanie random numbers do rezultatu
            result += randomNumberArray[i];
        } else {
            //odejmowanie random numbers od rezultatu
            result -= randomNumberArray[i];
        }
        resultsArray.push(result);
    }

    console.log(resultsArray);

    return resultsArray;
}

	
</script>

</body>
</html>
